<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios - Email Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E8C547 0%, #D4A946 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-button-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            gap: 15px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .login-button-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .login-btn {
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%) !important;
            color: white !important;
            padding: 12px 24px !important;
            border: 2px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 8px !important;
            cursor: pointer !important;
            font-weight: 600 !important;
            font-size: 14px !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4) !important;
            position: relative !important;
            overflow: hidden !important;
            flex: unset !important;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            margin-top: 0;
            font-size: 24px;
        }

        .login-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-button.active {
            color: #DAA520;
            border-bottom-color: #DAA520;
        }

        .tab-button:hover {
            color: #DAA520;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .modal label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .modal input[type="email"],
        .modal input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .modal input[type="email"]:focus,
        .modal input[type="password"]:focus {
            outline: none;
            border-color: #DAA520;
            box-shadow: 0 0 5px rgba(218, 165, 32, 0.3);
        }

        .modal button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #E8C547 0%, #D4A946 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .modal button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(232, 197, 71, 0.4);
        }

        .modal button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .modal-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .modal-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .modal-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .modal-message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .approval-status {
            background-color: #f0f4ff;
            border-left: 4px solid #DAA520;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .approval-status.show {
            display: block;
        }

        .approval-status h3 {
            color: #DAA520;
            margin-bottom: 10px;
        }

        .approval-status p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .approval-status p:last-child {
            margin-bottom: 0;
        }

        .status-approved {
            color: #155724;
            font-weight: 600;
        }

        .status-pending {
            color: #856404;
            font-weight: 600;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .step-indicator {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #DAA520;
            box-shadow: 0 0 5px rgba(218, 165, 32, 0.3);
        }

        .required {
            color: #e74c3c;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #E8C547 0%, #D4A946 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(232, 197, 71, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #E8C547;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .verification-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .timer {
            text-align: center;
            color: #e74c3c;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .code-input {
            letter-spacing: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .back-button {
            background: #6c757d;
            margin-top: 10px;
            width: 100%;
        }

        .back-button:hover {
            background: #5a6268;
            box-shadow: 0 5px 20px rgba(90, 98, 104, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Email Entry Section -->
        <div id="emailSection">
            <h1>Verify Email</h1>
            <p class="subtitle">Step 1 of 2 - Helios</p>
            <p class="step-indicator">Please enter your email address to receive a verification code</p>
            
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <button type="submit" id="sendCodeBtn">Send Verification Code</button>

                <div class="loading" id="emailLoading">
                    <div class="spinner"></div>
                </div>

                <div class="message" id="emailMessage"></div>
            </form>
        </div>

        <!-- Code Verification Section -->
        <div id="codeSection" class="hidden">
            <h1>Enter Verification Code</h1>
            <p class="subtitle">Step 2 of 2 - Helios</p>
            <p class="step-indicator">Check your email for the verification code</p>
            
            <div class="timer" id="timer"></div>
            
            <form id="codeForm">
                <div class="form-group">
                    <label for="code">Verification Code <span class="required">*</span></label>
                    <input type="text" id="code" name="code" class="code-input" required placeholder="000000" maxlength="6" inputmode="numeric">
                </div>

                <div class="button-group">
                    <button type="submit" id="verifyCodeBtn">Verify Code</button>
                </div>

                <button type="button" id="backBtn" class="back-button">Back</button>

                <div class="loading" id="codeLoading">
                    <div class="spinner"></div>
                </div>

                <div class="message" id="codeMessage"></div>
            </form>
        </div>
    </div>

    <script>
        let currentEmail = '';
        let codeExpiryTime = null;
        let timerInterval = null;

        // Email form submission
        document.getElementById('emailForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const emailLoading = document.getElementById('emailLoading');
            const emailMessage = document.getElementById('emailMessage');
            
            // Clear previous messages
            emailMessage.classList.remove('success', 'error', 'info');
            emailMessage.textContent = '';
            emailLoading.style.display = 'none';

            // Basic validation
            if (!email) {
                emailMessage.textContent = 'Please enter your email address';
                emailMessage.classList.add('error');
                return;
            }

            if (!email.includes('@') || !email.includes('.')) {
                emailMessage.textContent = 'Please enter a valid email address';
                emailMessage.classList.add('error');
                return;
            }

            currentEmail = email;
            emailLoading.style.display = 'block';

            try {
                const response = await fetch('/send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                const result = await response.json();
                emailLoading.style.display = 'none';

                if (response.ok) {
                    // Check if session is still valid
                    if (response.status === 403) {
                        window.location.href = '/';
                        return;
                    }
                    
                    emailMessage.textContent = result.message;
                    emailMessage.classList.add('success');
                    
                    // Switch to code verification section
                    setTimeout(() => {
                        document.getElementById('emailSection').classList.add('hidden');
                        document.getElementById('codeSection').classList.remove('hidden');
                        document.getElementById('code').focus();
                        
                        // Set timer (10 minutes)
                        codeExpiryTime = new Date(Date.now() + 10 * 60 * 1000);
                        startTimer();
                    }, 1500);
                } else {
                    if (response.status === 403) {
                        window.location.href = '/';
                        return;
                    }
                    emailMessage.textContent = result.message || 'Failed to send verification code';
                    emailMessage.classList.add('error');
                }
            } catch (error) {
                emailLoading.style.display = 'none';
                emailMessage.textContent = 'An error occurred. Please try again.';
                emailMessage.classList.add('error');
                console.error('Error:', error);
            }
        });

        // Code form submission
        document.getElementById('codeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const code = document.getElementById('code').value.trim();
            const codeLoading = document.getElementById('codeLoading');
            const codeMessage = document.getElementById('codeMessage');
            
            // Clear previous messages
            codeMessage.classList.remove('success', 'error', 'info');
            codeMessage.textContent = '';
            codeLoading.style.display = 'none';

            // Basic validation
            if (!code) {
                codeMessage.textContent = 'Please enter the verification code';
                codeMessage.classList.add('error');
                return;
            }

            if (code.length !== 6) {
                codeMessage.textContent = 'Verification code must be 6 digits';
                codeMessage.classList.add('error');
                return;
            }

            codeLoading.style.display = 'block';

            try {
                const response = await fetch('/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: currentEmail,
                        code: code 
                    })
                });

                const result = await response.json();
                codeLoading.style.display = 'none';

                if (response.ok) {
                    codeMessage.textContent = result.message;
                    codeMessage.classList.add('success');
                    clearInterval(timerInterval);
                    
                    // Redirect to sign-up page
                    setTimeout(() => {
                        window.location.href = '/signup';
                    }, 1500);
                } else {
                    codeMessage.textContent = result.message || 'Invalid verification code';
                    codeMessage.classList.add('error');
                }
            } catch (error) {
                codeLoading.style.display = 'none';
                codeMessage.textContent = 'An error occurred. Please try again.';
                codeMessage.classList.add('error');
                console.error('Error:', error);
            }
        });

        // Back button
        document.getElementById('backBtn').addEventListener('click', function() {
            clearInterval(timerInterval);
            document.getElementById('codeSection').classList.add('hidden');
            document.getElementById('emailSection').classList.remove('hidden');
            document.getElementById('code').value = '';
            document.getElementById('codeMessage').classList.remove('success', 'error', 'info');
            document.getElementById('codeMessage').textContent = '';
            document.getElementById('email').focus();
        });

        // Timer function
        function startTimer() {
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            if (!codeExpiryTime) return;
            
            const now = new Date();
            const diff = codeExpiryTime - now;
            
            if (diff <= 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').textContent = 'Code has expired';
                document.getElementById('codeSection').classList.add('hidden');
                document.getElementById('emailSection').classList.remove('hidden');
                document.getElementById('emailMessage').textContent = 'Verification code expired. Please request a new one.';
                document.getElementById('emailMessage').classList.add('error');
                return;
            }
            
            const minutes = Math.floor(diff / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').textContent = `Code expires in ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Allow only numeric input for code field
        document.getElementById('code').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>

    <!-- Navigation Buttons -->
    <div class="login-button-container">
        <button class="login-btn" onclick="window.location.href='/terms'">Sign Up</button>
        <button class="login-btn" onclick="window.open('https://archive.example.com', '_blank')">View Archive</button>
        <button class="login-btn" onclick="openLoginModal()">Check Status</button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeLoginModal()">&times;</button>
            
            <h2>Login</h2>
            
            <div class="login-tabs">
                <button class="tab-button active" onclick="switchTab('check-approval')">Check Approval</button>
                <button class="tab-button" onclick="switchTab('change-password')">Change Password</button>
            </div>

            <!-- Check Approval Tab -->
            <div id="check-approval" class="tab-content active">
                <form id="approvalForm" onsubmit="checkApproval(event)">
                    <div class="form-group">
                        <label for="approvalEmail">Email Address</label>
                        <input type="email" id="approvalEmail" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="approvalPassword">Password</label>
                        <input type="password" id="approvalPassword" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit">Check Status</button>
                    <div id="approvalMessage" class="modal-message"></div>
                    <div id="approvalStatus" class="approval-status"></div>
                </form>
            </div>

            <!-- Change Password Tab -->
            <div id="change-password" class="tab-content">
                <form id="passwordChangeForm" onsubmit="requestPasswordChange(event)">
                    <div class="form-group">
                        <label for="changeEmail">Email Address</label>
                        <input type="email" id="changeEmail" name="email" required placeholder="Enter your email">
                    </div>
                    <button type="submit">Request Password Change</button>
                    <div id="passwordChangeMessage" class="modal-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openLoginModal() {
            document.getElementById('loginModal').classList.add('show');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('show');
            // Reset forms
            document.getElementById('approvalForm').reset();
            document.getElementById('passwordChangeForm').reset();
            document.getElementById('approvalMessage').textContent = '';
            document.getElementById('approvalMessage').className = 'modal-message';
            document.getElementById('passwordChangeMessage').textContent = '';
            document.getElementById('passwordChangeMessage').className = 'modal-message';
            document.getElementById('approvalStatus').className = 'approval-status';
        }

        // Scroll fade effect for buttons
        window.addEventListener('scroll', function() {
            const container = document.querySelector('.login-button-container');
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            
            if (scrollTop > 300) {
                container.classList.add('hidden');
            } else {
                container.classList.remove('hidden');
            }
        });

        function switchTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Deactivate all buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        async function checkApproval(e) {
            e.preventDefault();
            
            const email = document.getElementById('approvalEmail').value.trim();
            const password = document.getElementById('approvalPassword').value;
            const messageDiv = document.getElementById('approvalMessage');
            const statusDiv = document.getElementById('approvalStatus');
            
            messageDiv.textContent = 'Checking status...';
            messageDiv.className = 'modal-message info';
            statusDiv.className = 'approval-status';
            
            try {
                const response = await fetch('/api/check-approval', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    if (result.approved) {
                        messageDiv.textContent = result.message;
                        messageDiv.className = 'modal-message success';
                        statusDiv.innerHTML = `
                            <h3>âœ“ Application Approved!</h3>
                            <p><span class="status-approved">Your application has been approved!</span></p>
                            <p><strong>Name:</strong> ${result.user.name}</p>
                            <p><strong>Email:</strong> ${result.user.email}</p>
                            <p>You can now access the Helios system with your credentials.</p>
                        `;
                        statusDiv.classList.add('show');
                    } else {
                        messageDiv.textContent = result.message;
                        messageDiv.className = 'modal-message info';
                        statusDiv.innerHTML = `
                            <h3>Application Under Review</h3>
                            <p><span class="status-pending">Status: ${result.status.charAt(0).toUpperCase() + result.status.slice(1)}</span></p>
                            <p>Your application is still being reviewed. We will notify you via email once a decision has been made.</p>
                            <p>Please check your email regularly for updates.</p>
                        `;
                        statusDiv.classList.add('show');
                    }
                } else {
                    messageDiv.textContent = result.message || 'Invalid credentials';
                    messageDiv.className = 'modal-message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error checking status. Please try again.';
                messageDiv.className = 'modal-message error';
                console.error('Error:', error);
            }
        }

        async function requestPasswordChange(e) {
            e.preventDefault();
            
            const email = document.getElementById('changeEmail').value.trim();
            const messageDiv = document.getElementById('passwordChangeMessage');
            
            messageDiv.textContent = 'Sending request...';
            messageDiv.className = 'modal-message info';
            
            try {
                const response = await fetch('/api/request-password-change', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'modal-message success';
                    document.getElementById('passwordChangeForm').reset();
                    setTimeout(() => {
                        closeLoginModal();
                    }, 2000);
                } else {
                    messageDiv.textContent = result.message || 'Error sending request';
                    messageDiv.className = 'modal-message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Error sending request. Please try again.';
                messageDiv.className = 'modal-message error';
                console.error('Error:', error);
            }
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeLoginModal();
            }
        }
    </script>
